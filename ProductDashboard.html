<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Dashboard</title>
  <link rel="stylesheet" href="ProductDashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <h2>Product Dashboard</h2>
    <div class="dashboard-controls">
      <input id="searchInput" type="text" placeholder="Tìm kiếm theo tên...">
      <select id="pageSizeSelect">
        <option value="5">5/trang</option>
        <option value="10">10/trang</option>
        <option value="20">20/trang</option>
      </select>
    </div>
    <table class="product-table" id="productTable">
      <thead>
        <tr>
          <th>Hình</th>
          <th id="sortTitle" class="sortable">Tên</th>
          <th id="sortPrice" class="sortable">Giá</th>
          <th>Loại</th>
          <th>Mô tả</th>
        </tr>
      </thead>
      <tbody id="productTableBody">
      </tbody>
    </table>
    <div class="dashboard-pagination">
      <button id="firstPage">Đầu</button>
      <button id="prevPage">Trước</button>
      <span id="pageInfo"></span>
      <button id="nextPage">Sau</button>
      <button id="lastPage">Cuối</button>
    </div>
  </div>
  <script src="ProductDashboard.js"></script>
</body>
</html>
